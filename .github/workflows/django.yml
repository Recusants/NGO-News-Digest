name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Tests
      env:
        DJANGO_SETTINGS_MODULE: newsletter.settings  # Replace with your actual settings module
        DEBUG: 'False'
        SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}  # Or use a test key
        DATABASE_URL: sqlite:///db.sqlite3  # Use SQLite for testing
        # Add any other environment variables your app needs
        # ALLOWED_HOSTS: 'localhost,127.0.0.1'
        # DATABASE_NAME: github_actions
        # DATABASE_USER: user
        # DATABASE_PASSWORD: ${{ secrets.DB_PASSWORD }}
      run: |
        python manage.py test --noinput
    
    # Optional: Run migrations before tests
    - name: Run Migrations
      env:
        DJANGO_SETTINGS_MODULE: newsletter.settings
      run: |
        python manage.py migrate
    
    # Optional: Check for syntax errors
    - name: Check Syntax
      run: |
        python manage.py check