{% extends 'partials/base.html' %}

{% block title %}Register - NGO News Digest{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto; padding: var(--spacing-2xl) 0;">
    <h1 style="margin-bottom: var(--spacing-xl);">Register</h1>
    
    {% if messages %}
    <div style="margin-bottom: var(--spacing-lg);">
        {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" 
             style="padding: var(--spacing-md); border-radius: var(--radius-md); 
                    {% if message.tags == 'error' %}background: rgba(209, 0, 0, 0.1); color: var(--primary-red);{% endif %}
                    {% if message.tags == 'success' %}background: rgba(40, 167, 69, 0.1); color: #155724;{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    
    <form method="post" style="display: flex; flex-direction: column; gap: var(--spacing-lg);">
        {% csrf_token %}
        <div>
            <label style="display: block; margin-bottom: var(--spacing-xs); font-weight: 600;">Username</label>
            <input type="text" name="username" required 
                   style="width: 100%; padding: var(--spacing-md); border: 2px solid var(--border-color); border-radius: var(--radius-md);">
        </div>
        <div>
            <label style="display: block; margin-bottom: var(--spacing-xs); font-weight: 600;">Password</label>
            <input type="password" name="password1" required 
                   style="width: 100%; padding: var(--spacing-md); border: 2px solid var(--border-color); border-radius: var(--radius-md);">
        </div>
        <div>
            <label style="display: block; margin-bottom: var(--spacing-xs); font-weight: 600;">Confirm Password</label>
            <input type="password" name="password2" required 
                   style="width: 100%; padding: var(--spacing-md); border: 2px solid var(--border-color); border-radius: var(--radius-md);">
        </div>
        <button type="submit" class="btn" style="width: 100%;">Register</button>
    </form>
    
    <p style="margin-top: var(--spacing-lg); text-align: center;">
        Already have an account? <a href="{% url 'login' %}" style="color: var(--primary-red);">Login here</a>
    </p>
</div>
{% endblock %}
