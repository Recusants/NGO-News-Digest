{% extends 'partials/base.html' %}

{% block title %}Subscribe to Newsletter{% endblock %}

{% block content %}
<style>
    .subscribe-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .subscribe-header {
        text-align: center;
        margin-bottom: 30px;
    }
    
    .subscribe-header h1 {
        color: #333;
        margin-bottom: 10px;
    }
    
    .subscribe-header p {
        color: #666;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #333;
        font-weight: 500;
    }
    
    .form-control {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
    }
    
    .form-control:focus {
        outline: none;
        border-color: #007bff;
    }
    
    .btn-subscribe {
        width: 100%;
        padding: 12px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
    }
    
    .btn-subscribe:hover {
        background: #0056b3;
    }
    
    .btn-subscribe:disabled {
        background: #6c757d;
        cursor: not-allowed;
    }
    
    .status-message {
        margin-top: 15px;
        padding: 10px;
        border-radius: 4px;
        display: none;
    }
    
    .status-success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        display: block;
    }
    
    .status-error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        display: block;
    }
</style>

<div class="subscribe-container">
    <div class="subscribe-header">
        <h1>Subscribe to Our Newsletter</h1>
        <p>Stay updated with the latest NGO news and stories</p>
    </div>
    
    <form id="subscribeForm">
        {% csrf_token %} <!-- ADD THIS LINE -->
        
        <div class="form-group">
            <label for="subscriber-name">Your Name</label>
            <input type="text" id="subscriber-name" class="form-control" placeholder="Enter your name" required>
        </div>
        
        <div class="form-group">
            <label for="subscriber-email">Email Address</label>
            <input type="email" id="subscriber-email" class="form-control" placeholder="Enter your email" required>
        </div>
        
        <button type="button" id="subscribe-btn" class="btn-subscribe" onclick="subscribe()">
            Subscribe
        </button>
        
        <div id="subscribe-status" class="status-message"></div>
    </form>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    $(document).ready(function() {
        $('#subscribe-email').keypress(function(e) {
            if (e.which === 13) {
                subscribe();
            }
        });
    });
    
    function subscribe() {
        var name = document.getElementById('subscriber-name').value.trim();
        var email = document.getElementById('subscriber-email').value.trim().toLowerCase();
        var statusDiv = document.getElementById('subscribe-status');
        var subscribeBtn = document.getElementById('subscribe-btn');
        
        statusDiv.className = 'status-message';
        statusDiv.innerHTML = '';
        
        var errors = "";
        
        if(name == "") {
            errors = "Name field cannot be blank";
        } else if(email == "") {
            errors = "Email field cannot be blank";
        } else if(!isValidEmail(email)) {
            errors = "Please enter a valid email address";
        }
        
        if(errors != "") {
            statusDiv.className = 'status-error';
            statusDiv.innerHTML = errors;
            return;
        }
        
        var originalBtnText = subscribeBtn.innerHTML;
        subscribeBtn.innerHTML = 'Subscribing...';
        subscribeBtn.disabled = true;
        
        // Get CSRF token from form or cookie
        var csrfToken = $('input[name="csrfmiddlewaretoken"]').val();
        if (!csrfToken) {
            csrfToken = getCookie('csrftoken');
        }
        
        var formData = new FormData();
        formData.append('name', name);
        formData.append('email', email);
        
        $.ajax({
            url: "{% url 'subscribe' %}",
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            headers: {
                'X-CSRFToken': csrfToken
            },
            success: function(responseData) {
                if(responseData.custome_status == "Error") {
                    // Use alert instead of Swal for now
                    alert("Error: " + responseData.message);
                    statusDiv.className = 'status-error';
                    statusDiv.innerHTML = responseData.message;
                } else {
                    alert("Success: " + responseData.message);
                    statusDiv.className = 'status-success';
                    statusDiv.innerHTML = responseData.message;
                    document.getElementById('subscriber-name').value = '';
                    document.getElementById('subscriber-email').value = '';
                }
            },
            error: function(xhr, textStatus, error) {
                console.log("Error details:", xhr.status, xhr.responseText);
                
                var errorMessage = "An error occurred. Please try again.";
                if (xhr.status === 403) {
                    errorMessage = "CSRF token error. Please refresh the page.";
                } else if (xhr.responseText) {
                    try {
                        var response = JSON.parse(xhr.responseText);
                        if (response.message) {
                            errorMessage = response.message;
                        } else if (response.error) {
                            errorMessage = response.error;
                        }
                    } catch (e) {
                        errorMessage = xhr.responseText;
                    }
                }
                
                alert("Error: " + errorMessage);
                statusDiv.className = 'status-error';
                statusDiv.innerHTML = errorMessage;
            },
            complete: function() {
                subscribeBtn.innerHTML = originalBtnText;
                subscribeBtn.disabled = false;
            }
        });
    }
    
    function isValidEmail(email) {
        var pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return pattern.test(email);
    }
    
    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>
{% endblock %}
